<div class="split-login">
  <!-- Left: Login Form -->
  <div class="login-left">
    <div class="login-content">
      <h1>Dashboard<br><span class="brand">Inventory Manager</span></h1>

      <form (ngSubmit)="login()" class="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            [(ngModel)]="credentials.username"
            name="username"
            placeholder="Enter username"
            required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="credentials.password"
            name="password"
            placeholder="Enter password"
            required>
          <small class="forgot-password">Forgot Password?</small>
        </div>

        <button type="submit" class="login-btn">
          LOGIN <span class="arrow">➤</span>
        </button>

        <p class="register-hint">
          Don’t have an account?
          <a href="#" class="register-link">REGISTER</a>
        </p>

        @if (errorMessage) {
          <div class="error-message">
            {{ errorMessage }}
          </div>
        }
      </form>
    </div>
  </div>

  <!-- Right: Image Block -->
  <div class="login-right">
    <div class="image-placeholder">
      <img class="image" src="/assets/images/inventory-manager.png" alt="Inventory Image" />
    </div>
  </div>
</div>
