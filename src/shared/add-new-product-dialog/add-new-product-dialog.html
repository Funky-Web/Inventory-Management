<main class="main p-6">
  <div class="main-heading mb-6">
    <h3 class="text-xl font-semibold text-gray-800">Forecast Sales for Product</h3>
    <p class="text-sm text-gray-600">Select date range and preferences to run the forecast.</p>
  </div>

  <div class="body space-y-6">

    <div>
      <label class="block mb-2 text-gray-700 font-medium">Select Forecast Target Month</label>
      <app-date-picker (dateSelected)="onMonthSelected($event)"></app-date-picker>
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Forecast Period</mat-label>
      <mat-select [(ngModel)]="forecastPeriod">
        <mat-option [value]="1">1 Month</mat-option>
        <mat-option [value]="3">3 Months</mat-option>
        <mat-option [value]="6">6 Months</mat-option>
        <mat-option [value]="12">12 Months</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Forecast Model</mat-label>
      <mat-select [(ngModel)]="forecastModel">
        <mat-option value="linear">Linear Regression</mat-option>
        <mat-option value="exponential">Exponential Smoothing</mat-option>
        <mat-option value="arima">ARIMA</mat-option>
      </mat-select>
    </mat-form-field>
 v  
    <mat-form-field appearance="fill">
      <mat-label>Confidence Interval</mat-label>
      <mat-select [(ngModel)]="confidenceLevel">
        <mat-option [value]="0.9">90%</mat-option>
        <mat-option [value]="0.95">95%</mat-option>
        <mat-option [value]="0.99">99%</mat-option>
      </mat-select>
    </mat-form-field>

  </div>

  <div class="actions mt-8 flex justify-end gap-4">
    <button mat-stroked-button color="warn" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onForecast()">Run Forecast</button>
  </div>
</main>
